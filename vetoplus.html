<!DOCTYPE html>
<html>
    <head>
        <title>VetoPlus.dz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="vetoplus.dz.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="container" class="container">
            <div id="header" class="header row row-eq-height">
                    <div id="logo" class="logo col-sm-3 ab">
                            <img src="images/logo_vetoplus.png" alt="logo" class="logo_img">
                        </div>
                        <div id="slide" class="slide col-sm-9 ab">
                            <img src="images/slidesample.png" id="slides" class="slides">
                        </div>

            </div>
            <div class="row">
                    <ul id="filtred_list" class="filtred_list col-sm-2"><input type="text" id="search_field" onkeyup="filter_func()" placeholder="Rechercher.."></ul>
                <div id="nav_bar_elements" class="nav_bar_elements col-sm-10">
                        <ul id="show_all" onclick="show_all()">Tous nos produits</ul>
                        <ul id="show_top_prod" onclick="starting_page()">Top produits</ul>
                        <ul id="anim_list" class="nav_list" ><span onclick="filter_by_categ('animaleries')" >Animaleries</span></ul>
                        <ul id="parapharm_list" class="nav_list" ><span onclick="filter_by_categ('parapharmacetiques')" >Parapharmacetiques</span></ul>
                        <ul id="cosm_list" class="nav_list" ><span onclick="filter_by_categ('cosmétiques')" >Cosmétiques</span></ul>
                        <ul id="infor_list" class="nav_list" ><span onclick="filter_by_categ('informatiques et bureautiques')" >Informatiques et bureautiques</span></ul>
                        </div>

                </div>
                
            </div>
            
            <br>
            <div id="corps" class="corps row">
                
                    <div id="categ_list" class="categ_list col-sm-3 ab"><p>tout les produits</p>
                            <ul id="tags_list" class="tags_list"></ul>
                        </div>
                        <div class="col-sm-1"> </div>
                        <div id="prod_list_div" class="prod_list_div col-sm-8 row ab">
                            <ul id="prod_list" class="prod_list"></ul>
                        </div>
            

            </div>




        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="vetoplus.dz.js" charset="UTF-8"></script> 
    </body>
</html>
